<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kinologi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="../libs/bootstrap-reboot/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="css/main.css">
    <!--  Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oswald:500&display=swap" rel="stylesheet">

</head>

<body>

     
    
    
    
    <!-- Partners trust us -->
<section class="company-partners">

    <!-- Title -->
    <h3 class="company_partners-title">
        Нам доверяют
    </h3>

    <img src="img/bg/line-1.svg" class="line" alt="up line">

    <!-- SLIDER -->
    <div class="slider-partners">
        <img src="img/logo/partner_dep.png" class="" alt="partners logo">
        <img src="img/logo/partner_hotel.png" class="" alt="partners logo">
        <img src="img/logo/partner_LG.png" class="" alt="partners logo">
        <img src="img/logo/partner_museum.png" class="" alt="partners logo">
    </div>


    <!-- CONTROLS -->
    <div class="controls">
        <div class="slider-arrows">
        <a>
            <img class ="slider-arrow--right" src="img/controls/right-control.svg" class="" alt="right-control">
        </a>

        <a>
            <img class="slider-arrow--left" src="img/controls/left-control.svg" class="" alt="left-control">
        </a>
    </div>
</div>

    <img src="img/bg/line-2.svg" class="line" alt="down line">

</section>
